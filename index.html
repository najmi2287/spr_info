<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/DUN_Jelutong_6.js"></script>
        <script src="data/Komtar_7.js"></script>
        <script src="data/PusatMengundi_8.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.351536822784501,100.25564249143946],[5.4221927631810924,100.35324147322461]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        map.createPane('pane_WazeWorld_1');
        map.getPane('pane_WazeWorld_1').style.zIndex = 401;
        var layer_WazeWorld_1 = L.tileLayer('https://worldtiles3.waze.com/tiles/{z}/{x}/{y}.png', {
            pane: 'pane_WazeWorld_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_WazeWorld_1;
        map.addLayer(layer_WazeWorld_1);
        map.createPane('pane_OSMStandard_2');
        map.getPane('pane_OSMStandard_2').style.zIndex = 402;
        var layer_OSMStandard_2 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_2',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_2;
        map.addLayer(layer_OSMStandard_2);
        map.createPane('pane_OSMStandard_3');
        map.getPane('pane_OSMStandard_3').style.zIndex = 403;
        var layer_OSMStandard_3 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_3',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_3;
        map.addLayer(layer_OSMStandard_3);
        map.createPane('pane_GoogleSatellite_4');
        map.getPane('pane_GoogleSatellite_4').style.zIndex = 404;
        var layer_GoogleSatellite_4 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_4',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_4;
        map.addLayer(layer_GoogleSatellite_4);
        map.createPane('pane_GoogleMaps_5');
        map.getPane('pane_GoogleMaps_5').style.zIndex = 405;
        var layer_GoogleMaps_5 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_5',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMaps_5;
        map.addLayer(layer_GoogleMaps_5);
        function pop_DUN_Jelutong_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KODDUNA'] !== null ? autolinker.link(feature.properties['KODDUNA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama Dun</th>\
                        <td>' + (feature.properties['NAMADUNA'] !== null ? autolinker.link(feature.properties['NAMADUNA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KRITERIA'] !== null ? autolinker.link(feature.properties['KRITERIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DUN_Jelutong_6_0() {
            return {
                pane: 'pane_DUN_Jelutong_6',
                opacity: 1,
                color: 'rgba(1,0,0,1.0)',
                dashArray: '10,5,1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_DUN_Jelutong_6');
        map.getPane('pane_DUN_Jelutong_6').style.zIndex = 406;
        map.getPane('pane_DUN_Jelutong_6').style['mix-blend-mode'] = 'normal';
        var layer_DUN_Jelutong_6 = new L.geoJson(json_DUN_Jelutong_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DUN_Jelutong_6',
            layerName: 'layer_DUN_Jelutong_6',
            pane: 'pane_DUN_Jelutong_6',
            onEachFeature: pop_DUN_Jelutong_6,
            style: style_DUN_Jelutong_6_0,
        });
        bounds_group.addLayer(layer_DUN_Jelutong_6);
        map.addLayer(layer_DUN_Jelutong_6);
        function pop_Komtar_7(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama</strong><br />' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Komtar_7_0() {
            return {
                pane: 'pane_Komtar_7',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,82,45,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Komtar_7');
        map.getPane('pane_Komtar_7').style.zIndex = 407;
        map.getPane('pane_Komtar_7').style['mix-blend-mode'] = 'normal';
        var layer_Komtar_7 = new L.geoJson(json_Komtar_7, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Komtar_7',
            layerName: 'layer_Komtar_7',
            pane: 'pane_Komtar_7',
            onEachFeature: pop_Komtar_7,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Komtar_7_0(feature));
            },
        });
        bounds_group.addLayer(layer_Komtar_7);
        map.addLayer(layer_Komtar_7);
        function pop_PusatMengundi_8(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>PARLIMEN</strong><br />' + (feature.properties['PARLIMEN'] !== null ? autolinker.link(feature.properties['PARLIMEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>DUN</strong><br />' + (feature.properties['DUN'] !== null ? autolinker.link(feature.properties['DUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>DAERAH MENGUNDI</strong><br />' + (feature.properties['DM'] !== null ? autolinker.link(feature.properties['DM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>KOD DM</strong><br />' + (feature.properties['KOD DM'] !== null ? autolinker.link(feature.properties['KOD DM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>PUSAT MENGUNDI</strong><br />' + (feature.properties['PUSAT MENG'] !== null ? autolinker.link(feature.properties['PUSAT MENG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Y Coordinate</strong><br />' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>X Coordinate</strong><br />' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PusatMengundi_8_0(feature) {
            switch(String(feature.properties['DUN'])) {
                case 'N.29 Datok Keramat':
                    return {
                pane: 'pane_PusatMengundi_8',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,0,4,1.0)',
                interactive: true,
            }
                    break;
                case 'N.30 Sungai Pinang':
                    return {
                pane: 'pane_PusatMengundi_8',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,234,171,1.0)',
                interactive: true,
            }
                    break;
                case 'N.31 Batu Lancang':
                    return {
                pane: 'pane_PusatMengundi_8',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,238,63,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PusatMengundi_8');
        map.getPane('pane_PusatMengundi_8').style.zIndex = 408;
        map.getPane('pane_PusatMengundi_8').style['mix-blend-mode'] = 'normal';
        var layer_PusatMengundi_8 = new L.geoJson(json_PusatMengundi_8, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PusatMengundi_8',
            layerName: 'layer_PusatMengundi_8',
            pane: 'pane_PusatMengundi_8',
            onEachFeature: pop_PusatMengundi_8,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PusatMengundi_8_0(feature));
            },
        });
        bounds_group.addLayer(layer_PusatMengundi_8);
        map.addLayer(layer_PusatMengundi_8);
        map.createPane('pane_GoogleSatelliteHybrid_9');
        map.getPane('pane_GoogleSatelliteHybrid_9').style.zIndex = 409;
        var layer_GoogleSatelliteHybrid_9 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_9',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatelliteHybrid_9;
        map.addLayer(layer_GoogleSatelliteHybrid_9);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_9,'Pusat Mengundi<br /><table><tr><td style="text-align: center;"><img src="legend/PusatMengundi_8_N29DatokKeramat0.png" /></td><td>N.29 Datok Keramat</td></tr><tr><td style="text-align: center;"><img src="legend/PusatMengundi_8_N30SungaiPinang1.png" /></td><td>N.30 Sungai Pinang</td></tr><tr><td style="text-align: center;"><img src="legend/PusatMengundi_8_N31BatuLancang2.png" /></td><td>N.31 Batu Lancang</td></tr></table>': layer_PusatMengundi_8,'<img src="legend/Komtar_7.png" /> Komtar': layer_Komtar_7,'<img src="legend/DUN_Jelutong_6.png" /> DUN_Jelutong': layer_DUN_Jelutong_6,"Google Maps": layer_GoogleMaps_5,"Google Satellite": layer_GoogleSatellite_4,"OSM Standard": layer_OSMStandard_3,"OSM Standard": layer_OSMStandard_2,"Waze (World)": layer_WazeWorld_1,"Google Road": layer_GoogleRoad_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_DUN_Jelutong_6.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAMADUNA'] !== null?String('<div style="color: #0091ca; font-size: 10pt; font-style: italic; font-family: \'Cambria\', sans-serif;">' + layer.feature.properties['NAMADUNA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_DUN_Jelutong_6'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Komtar_7.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama'] !== null?String('<div style="color: #323232; font-size: 12pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nama']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Komtar_7'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_DUN_Jelutong_6,layer_Komtar_7,layer_PusatMengundi_8]);
        map.on("zoomend", function(){
            resetLabels([layer_DUN_Jelutong_6,layer_Komtar_7,layer_PusatMengundi_8]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DUN_Jelutong_6,layer_Komtar_7,layer_PusatMengundi_8]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_DUN_Jelutong_6,layer_Komtar_7,layer_PusatMengundi_8]);
        });
        </script>
    </body>
</html>
